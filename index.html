<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riyaz & Abida Wedding</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0f0f9 0%, #f7f3ff 100%);
      color: #3b3a44;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(87, 205, 196, 0.6);
      z-index: 0;
      border-radius: 0 0 80% 80% / 30%;
    }

    .hero > * {
      position: relative;
      z-index: 1;
    }

    h1.display-4 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.35);
    }

    p.lead {
      font-weight: 500;
      font-size: 1.4rem;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 2rem;
      font-weight: 600;
      background: #f6f0ff;
      color: #5a4d7a;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(90, 77, 122, 0.3);
      letter-spacing: 1.5px;
      font-family: 'Poppins', sans-serif;
      min-width: 270px;
      user-select: none;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    .countdown:hover {
      background-color: #d9c8ff;
      color: #3a2f66;
    }

    section {
      padding: 4rem 0;
    }

    .section-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #53b3b0;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 1px 1px 2px #bdeaf3;
    }

    /* Wedding details */
    .btn-pink {
      background-color: #53b3b0;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(83, 179, 176, 0.5);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-pink:hover {
      background-color: #3a837f;
      text-decoration: none;
      color: white;
    }

    /* Gallery */
    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background-color: #5a4d7a;
      color: #f7f3ff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 -3px 10px rgba(90, 77, 122, 0.6);
      user-select: none;
    }

    /* Floating hearts and balloons */
    #balloon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 9999;
    }
    .floating-emoji {
      position: absolute;
      bottom: -50px;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      user-select: none;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 576px) {
      h1.display-4 {
        font-size: 2.5rem;
      }
      .countdown {
        font-size: 1.5rem;
        min-width: auto;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="balloon-container"></div>

  <div class="container-fluid hero text-center">
    <h1 class="display-4">Riyaz ‚ù§Ô∏è Abida</h1>
    <p class="lead">We're getting married on <strong>July 26, 2025</strong></p>
    <div id="countdown" class="countdown mt-3" aria-label="Wedding Countdown"></div>
  </div>

  <section>
    <div class="container text-center">
      <h2 class="section-title">Wedding Details</h2>
      <p class="mb-2"><strong>Nikah Time:</strong> 11:30 AM</p>
      <p class="mb-3"><strong>Venue:</strong> HM Auditorium, Uppinangady</p>
      <a href="https://www.google.com/maps/search/HM+Auditorium+Uppinangady" target="_blank" class="btn btn-pink" rel="noopener noreferrer">üìç Take Me There</a>
    </div>
  </section>

  <section class="gallery bg-light">
    <div class="container">
      <h2 class="section-title">Our Memories</h2>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 mb-4">
          <img src="photos/img4.jpeg" alt="Photo 1" class="img-fluid" />
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
          <img src="photos/img2.jpeg" alt="Photo 2" class="img-fluid" />
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
          <img src="photos/img5.jpeg" alt="Photo 3" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>With love, Riyaz & Abida üíû</p>
  </footer>

  <!-- Background music -->
  <audio id="bg-music" src="media/weddig.mp3" preload="auto" loop></audio>

  <script>
    // Countdown Script
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-07-26T11:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdown.innerHTML = "It's our wedding day! üíç";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hrs}h ${mins}m ${secs}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Floating hearts and balloons start on first scroll
    window.addEventListener('scroll', function onScroll() {
      const audio = document.getElementById('bg-music');

      if (audio.paused) {
        audio.play().then(() => {
          startFloatingEmojis();
          window.removeEventListener('scroll', onScroll);
        }).catch(err => {
          console.log('Autoplay prevented:', err);
        });
      }
    });

    function startFloatingEmojis() {
      const container = document.getElementById("balloon-container");
      let count = 0;
      const maxCount = 100;

      function createFloatingEmoji() {
        const emoji = Math.random() > 0.5 ? "üíñ" : "üéà";
        const el = document.createElement("div");
        el.textContent = emoji;
        el.className = "floating-emoji";
        el.style.left = (Math.random() * 100) + "vw";
        el.style.fontSize = (Math.random() * 24 + 24) + "px";
        el.style.animationDuration = (Math.random() * 5 + 5) + "s";
        container.appendChild(el);

        setTimeout(() => {
          container.removeChild(el);
        }, 10000);
      }

      const interval = setInterval(() => {
        if (count >= maxCount) {
          clearInterval(interval);
          return;
        }
        createFloatingEmoji();
        count++;
      }, 300);
    }
  </script>
</body>
</html>
