<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riyaz & Abida Wedding</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0f0f9 0%, #f7f3ff 100%);
      color: #3b3a44;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Fireworks canvas fixed behind content */
    #fireworks-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(87, 205, 196, 0.6);
      z-index: 0;
      border-radius: 0 0 80% 80% / 30%;
    }

    .hero > * {
      position: relative;
      z-index: 1;
    }

    h1.display-4 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.35);
    }

    p.lead {
      font-weight: 500;
      font-size: 1.4rem;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 2rem;
      font-weight: 600;
      background: #f6f0ff;
      color: #5a4d7a;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(90, 77, 122, 0.3);
      letter-spacing: 1.5px;
      user-select: none;
      cursor: default;
    }

    section {
      padding: 4rem 0;
      position: relative;
      z-index: 1;
    }

    .section-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #53b3b0;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 1px 1px 2px #bdeaf3;
    }

    .btn-pink {
      background-color: #53b3b0;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(83, 179, 176, 0.5);
      text-decoration: none;
      display: inline-block;
    }

    .btn-pink:hover {
      background-color: #3a837f;
      text-decoration: none;
      color: white;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #5a4d7a;
      color: #f7f3ff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 576px) {
      h1.display-4 {
        font-size: 2.5rem;
      }
      .countdown {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src="media/wedding.mp3" preload="auto" autoplay loop></audio>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks-canvas"></canvas>

  <div class="container-fluid hero text-center" id="hero">
    <h1 class="display-4">
      <span style="font-family: 'Parisienne', cursive; font-size: 4.5rem; color: #fff4fb;">Riyaz ‚ù§Ô∏è Abida</span>
    </h1>
    <p class="lead">We're getting married on <strong>July 26, 2025</strong></p>
    <div id="countdown" class="countdown mt-3" aria-label="Wedding Countdown"></div>
  </div>

  <section>
    <div class="container text-center">
      <h2 class="section-title">Wedding Details</h2>
      <p><strong>Nikah Time:</strong> 11:30 AM</p>
      <p><strong>Venue:</strong> HM Auditorium, Uppinangady</p>
      <a href="https://www.google.com/maps/search/HM+Auditorium+Uppinangady" target="_blank" class="btn btn-pink" rel="noopener noreferrer">üìç Take Me There</a>
    </div>
  </section>

  <section class="gallery bg-light">
    <div class="container">
      <h2 class="section-title">Our Memories</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="photos/img4.jpeg" alt="Photo 1" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="photos/img2.jpeg" alt="Photo 2" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="photos/img5.jpeg" alt="Photo 3" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>With love, Riyaz & Abida üíû</p>
  </footer>

  <!-- Countdown Script -->
  <script>
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-07-26T11:30:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      if (distance < 0) {
        countdown.innerHTML = "It's our wedding day! üíç";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hrs}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Fireworks Script -->
  <script>
    (() => {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      let cw, ch;

      function resize() {
        cw = canvas.width = window.innerWidth;
        ch = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      class Particle {
        constructor(x, y, color, speed, angle, gravity = 0.05, friction = 0.98, decay = 0.015) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.speed = speed;
          this.angle = angle;
          this.gravity = gravity;
          this.friction = friction;
          this.decay = decay;
          this.alpha = 1;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.size = Math.random() * 2 + 1;
        }
        update() {
          this.vx *= this.friction;
          this.vy *= this.friction;
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.alpha -= this.decay;
        }
        draw(ctx) {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
        isDead() {
          return this.alpha <= 0;
        }
      }

      class Firework {
        constructor() {
          this.x = Math.random() * cw;
          this.y = ch;
          this.targetY = Math.random() * ch * 0.5 + ch * 0.2;
          this.speed = Math.random() * 4 + 6;
          this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
          this.particles = [];
          this.exploded = false;
        }
        update() {
          if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
              this.explode();
              this.exploded = true;
            }
          } else {
            this.particles.forEach(p => p.update());
            this.particles = this.particles.filter(p => !p.isDead());
          }
        }
        explode() {
          const particleCount = 30 + Math.floor(Math.random() * 30);
          for (let i = 0; i < particleCount; i++) {
            const angle = (Math.PI * 2 / particleCount) * i;
            const speed = Math.random() * 5 + 2;
            this.particles.push(new Particle(this.x, this.y, this.color, speed, angle));
          }
        }
        draw(ctx) {
          if (!this.exploded) {
            ctx.save();
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
          } else {
            this.particles.forEach(p => p.draw(ctx));
          }
        }
        isDead() {
          return this.exploded && this.particles.length === 0;
        }
      }

      let fireworks = [];
      let launchInterval = 0;

      function animate() {
        ctx.clearRect(0, 0, cw, ch);
        if (launchInterval <= 0) {
          fireworks.push(new Firework());
          launchInterval = 20 + Math.random() * 30;
        } else {
          launchInterval--;
        }

        fireworks.forEach(fw => {
          fw.update();
          fw.draw(ctx);
        });

        fireworks = fireworks.filter(fw => !fw.isDead());

        requestAnimationFrame(animate);
      }

      animate();
    })();
  </script>
</body>
</html>
