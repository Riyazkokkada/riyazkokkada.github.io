<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riyaz & Abida Wedding</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0f0f9 0%, #f7f3ff 100%);
      color: #3b3a44;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(87, 205, 196, 0.6);
      z-index: 0;
      border-radius: 0 0 80% 80% / 30%;
    }

    .hero > * {
      position: relative;
      z-index: 1;
    }

    h1.display-4 {
      font-family: 'Tangerine', cursive;
      font-size: 4rem;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.35);
    }

    p.lead {
      font-weight: 500;
      font-size: 1.4rem;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 2rem;
      font-weight: 600;
      background: #f6f0ff;
      color: #5a4d7a;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(90, 77, 122, 0.3);
      letter-spacing: 1.5px;
      user-select: none;
      cursor: default;
    }

    section {
      padding: 4rem 0;
    }

    .section-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #53b3b0;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 1px 1px 2px #bdeaf3;
    }

    .btn-pink {
      background-color: #53b3b0;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(83, 179, 176, 0.5);
      text-decoration: none;
      display: inline-block;
    }

    .btn-pink:hover {
      background-color: #3a837f;
      text-decoration: none;
      color: white;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #5a4d7a;
      color: #f7f3ff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    @media (max-width: 576px) {
      h1.display-4 {
        font-size: 2.5rem;
      }
      .countdown {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
    }

    .floating-hearts, .balloons {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
    }

    .floating-hearts i, .balloons i {
      font-size: 24px;
      animation: floatUp 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src="media/wedding.mp3" preload="auto"></audio>

  <div class="container-fluid hero text-center" id="hero">

    <h1 class="display-4">
     Riyaz ‚ù§Ô∏è <span style="font-family: 'Parisienne', cursive; font-size: 4.5rem; color: #fff4fb;">Abida</span>
    </h1>
    <p class="lead">We're getting married on <strong>July 26, 2025</strong></p>
    <div id="countdown" class="countdown mt-3" aria-label="Wedding Countdown"></div>
  </div>

  <section>
    <div class="container text-center">
      <h2 class="section-title">Wedding Details</h2>
      <p><strong>Nikah Time:</strong> 11:30 AM</p>
      <p><strong>Venue:</strong> HM Auditorium, Uppinangady</p>
      <a href="https://www.google.com/maps/search/HM+Auditorium+Uppinangady" target="_blank" class="btn btn-pink" rel="noopener noreferrer">üìç Take Me There</a>
    </div>
  </section>

  <section class="gallery bg-light">
    <div class="container">
      <h2 class="section-title">Our Memories</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="photos/img4.jpeg" alt="Photo 1" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="photos/img2.jpeg" alt="Photo 2" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="photos/img5.jpeg" alt="Photo 3" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>With love, Riyaz & Abida üíû</p>
  </footer>

  <!-- Floating elements -->
  <div class="floating-hearts" id="hearts-container"></div>
  <div class="balloons" id="balloons-container"></div>

  <script>
    const music = document.getElementById("bg-music");
    let started = false;

    function createFloating(icon, color, containerId) {
      const el = document.createElement("i");
      el.innerHTML = icon;
      el.style.color = color;
      el.style.position = "absolute";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "100vh";
      el.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.getElementById(containerId).appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }

    function startAnimations() {
      for (let i = 0; i < 15; i++) {
        createFloating("üíñ", "#ff69b4", "hearts-container");
        createFloating("üéà", "#ffa500", "balloons-container");
        createFloating("üå∏", "#ffb6c1", "hearts-container");
      }
    }

    document.body.addEventListener("click", () => {
      if (!started) {
        music.play();
        started = true;
        startAnimations();
      }
    });

    // Countdown
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-07-26T11:30:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      if (distance < 0) {
        countdown.innerHTML = "It's our wedding day! üíç";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hrs}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
